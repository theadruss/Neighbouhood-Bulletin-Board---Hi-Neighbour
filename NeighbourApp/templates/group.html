{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Bulletin Board - Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #7bdbfc, #c8a9f0);
            color: white;
            padding: 15px 20px;
        }
        .navbar-title {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar-links .active {
            font-weight: bold;
            text-decoration: underline;
        }
        .group-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .back-btn {
            background-color: #ffffff;
            color: #1e3c72;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .news-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .news-item {
            display: flex;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .news-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .news-content {
            display: flex;
            flex-direction: column;
        }
        .news-title {
            font-size: 18px;
            margin: 0;
        }
        .news-author {
            font-size: 14px;
            color: gray;
        }
        .news-description {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="navbar-container">
        <div class="navbar-title">Hi! Neighbour</div>
        <div class="group-name">Group: <span id="group-title">My Neighborhood</span></div>
        <button class="back-btn" onclick="goBack()">‚Üê Back to News</button>
    </header>
    
    <main class="news-container">
        <article class="news-item">
            <img src="{% static 'images/news1.jpg' %}" alt="News Image" class="news-image">
            <div class="news-content">
                <h2 class="news-title">Welcome to the Group!</h2>
                <p class="news-author">By Community Admin</p>
                <p class="news-description">This is your neighborhood group. Stay updated with news and discussions.</p>
            </div>
        </article>
    </main>

    <script>
        function goBack() {
            window.location.href = "{% url 'local' %}";
        }
    </script>
</body>
</html>
