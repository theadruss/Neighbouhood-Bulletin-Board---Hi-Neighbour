{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi! Neighbour</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="index">
    <header class="hero">
        <h1>Hi! Neighbour</h1>
        <a href="{% url 'signup' %}">
            <button class="signup-button-index">Sign Up</button>
        </a>
    </header>
    <section class="about-us">
        <h2>About Us</h2>
        <p>Hi! Neighbour is an app designed to bring communities closer together.</p>
    </section>
    <section class="features">
        <div class="feature">
            <div class="feature-icon">&#128197;</div>
            <p>Event Scheduling</p>
        </div>
        <div class="feature">
            <div class="feature-icon">&#128276;</div>
            <p>Community Announcements</p>
        </div>
        <div class="feature">
            <div class="feature-icon">&#128101;</div>
            <p>Neighbor Connections</p>
        </div>
    </section>
    <section class="get-started">
        <h2>Get Started</h2>
        <p>Sign up now and become a part of your local community!</p>
    </section>
    <footer>
        <p>&copy; 2025 Hi! Neighbour</p>
    </footer>
</body>
</html>
