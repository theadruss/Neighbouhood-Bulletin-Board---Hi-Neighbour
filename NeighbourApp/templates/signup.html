{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="signup">
    <div class="middle-gradient-section">
        <div class="container-form">
            <div class="form-card">
                <div class="icon">
                    <img src="https://via.placeholder.com/50?text=$" alt="icon">
                </div>
                <h1>Create your account</h1>
                <form action="#" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="address@email.com" required>
                    
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    
                    <label for="country">State</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="us">Maharastra</option>
                        <option value="uk">Kerala</option>
                        <option value="in">Tamil Nadu</option>
                    </select>
                    
                    <a href="{% url 'local' %}">
                        <button class="create" type="button">Create account</button>
                    </a>
                </form>
                <div class="footer">
                    <a href="#">Contact</a>
                    <a href="#">Privacy & Terms</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
