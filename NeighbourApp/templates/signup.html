{% load static %}

{% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: #7b7dfc;
            color: white;
        }

        .tab:hover {
            background-color: #bbb;
        }

        button {
            background-color: #7b7dfc;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            background-color: #a4a5f9;
        }
    </style>

    <script>
        function showForm(formType) {
            if (formType === 'signup') {
                document.getElementById("signupForm").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("signup-tab").classList.add("active");
                document.getElementById("login-tab").classList.remove("active");
            } else {
                document.getElementById("signupForm").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("signup-tab").classList.remove("active");
                document.getElementById("login-tab").classList.add("active");
            }
        }
    </script>    
</head>
<body class="signup">
    <div class="middle-gradient-section">
        <div class="container-form">
            <div class="form-card">
                <div class="tabs">
                    <button id="signup-tab" class="tab active" onclick="showForm('signup')">Sign Up</button>
                    <button id="login-tab" class="tab" onclick="showForm('login')">Login</button>
                </div>

                <div id="signupForm">
                    <h1>Create your account.</h1>
                    <form method="post" action="{% url 'signup' %}">  <!-- ✅ Fix action -->
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="signup">
                        
                        <label>Username:</label>
                        <input type="text" name="username" required><br>
                    
                        <label>Email:</label>
                        <input type="email" name="email" required><br>
                    
                        <label>Password:</label>
                        <input type="password" name="password" required><br>
                    
                        <label>State:</label>
                        <select name="state">
                            <option value="KL">Kerala</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="KA">Karnataka</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="WB">West Bengal</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="GJ">Gujarat</option>
                        </select><br>
                    
                        <button type="submit">Signup</button>
                    </form>
                </div>
                
                <div id="loginForm" style="display:none;">
                    <h1>Login to your account.</h1>
                    <form method="POST" action="{% url 'login' %}">  <!-- ✅ Fix action -->
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="login">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div class="footer">
                    <a href="#">Contact</a>
                    <a href="#">Privacy & Terms</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
